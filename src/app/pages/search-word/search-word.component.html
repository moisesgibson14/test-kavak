<div class="container">
  <div class="row" *ngIf="data.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let d of data">
      <div class="card cursor-pointer h-100" routerLink="/{{d.id}}" style="width: 18rem;">
        <h5 class="card-header">Title: {{d.title| capitalize}}</h5>
        <div class="card-body cursor-pointer">
          <p class="card-text">Description: {{d.title| capitalize}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="data.length == 0">
    <div class="col-md-12 text-center">
      No se encontraron resultados de busqueda
    </div>
  </div>
</div>
